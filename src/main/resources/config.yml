# Права:
# scode.use - использование /code код
# scode.reload - использование /code reload

# Все доступные слушатели (listeners):
# [bc] - Широковещательное сообщение для всех игроков
# [chat] - Сообщение в чат только для игрока, который ввёл код
# [title] - отправить тайт игроку
# [alltitle] - отпрвить тайтл всем игрокам
# [subtitle] - Сабтайтл на экране игрока, который ввёл код
# [allsubtitle] - Сабтайтл на экране всех игроков

prefix: "&#9110C3&lSCODE >> "

messages:
  usage: "&fИспользуйте: /code <код>"
  code_not_found: "&fЭтот код не существует"
  code_max_usage: "&fВы уже использовали этот код максимальное количество раз."
  code_max_activations: "&fЭтот код был использован максимальное количество раз."
  only_player: "&fЭту команду может использовать только игрок."
  no_permission: "&fУ вас нет прав для использования этой команды!"
  reload_success: "&fПлагин успешно перезагружен"
  wrong_code_type: "&fНеверный тип кода"

codes:

  Papka2017:
    type: code # code - /code код / promo - /код
    enable: true # Включен ли промокод?
    activations: 100 # Кол-во активация
    maxusage: 1 # Максимальное кол-во активаций игроком (влияет на количество общих активаций)
    commands:
      Console: # Команды от имени консоли
        - "p give {user} 100"
      Player: # Команды от имени игрока
        - "spawn"
    listener: # Слушатели
      - "[subtitle] +100 коинов"
      - "[title] Спасибо за использование кода!"
      - "[bc] "
      - "[bc] Игрок {user} ввёл промокод Papka2017"
      - "[bc] и получил 100 коинов"
      - "[bc] Данный промокод активировали уже {usage} раз!"
      - "[bc] "

